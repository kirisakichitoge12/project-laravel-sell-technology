<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"></script>
    <style>
      .image-container {
  display: inline-block;
  overflow: hidden; /* Đảm bảo hình ảnh không bị tràn ra ngoài khung */
}

.image-container img {
  display: block;
  transition: transform 0.3s ease; /* Tạo hiệu ứng mượt mà */
}

.image-container:hover img {
  transform: scale(1.1); /* Phóng to hình ảnh lên 1.1 lần khi hover */
}

    </style>
  </head>
  <body>
    <img id="productImage" src="./assets/img/chuaco" alt="Product Image">
    <button class = "adduser">Add User</button>
    <script type="text/javascript">
       document.addEventListener("DOMContentLoaded", function() {
        var img = document.getElementById("productImage");
        console.log
        img.onerror = function() {
            // Nếu không thể tải được hình ảnh, ẩn thẻ img
            img.style.display = "none";
        };
    });
      $('.adduser').click(function(){
        (async () => {
          const { value: formValues } = await Swal.fire({
            title: 'Add New User',
            html:
              '<input class="swal2-input" id="name" placeholder = "Name">' +
              '<input class="swal2-input" id="age" placeholder = "Age">',
            showCancelButton: true,
          })

          if (formValues) {
            var data = {
              name: $('#name').val(),
              age: $('#age').val()
            };
         if(data)
         {
            Swal.fire({
            icon: 'success',
            title: 'Thành công',
            html:
                '<b>Name:</b> ' + data['name'] + '<br>' +
                '<b>Age:</b> ' + data['age'],
            customClass: {
                title: 'swal-title',
                htmlContainer: 'swal-text',
                confirmButton: 'swal-button',
                popup: 'custom-popup-class',
            },
            width: '300px',
            height:'250px',
            showConfirmButton: false, // Ẩn nút "OK"
            timer: 2000
            })

         }


          }
        })()


        
      })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
</body>
</html>
